version: 2.1
jobs:
  build-api-feed:
    working_directory: ~/project/udagram-api-feed
    docker:
      - image: cimg/base:2022.09
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command:
            docker build -t udacityclouddeveloper/udagram-api-feed .
  
workflows:
  build-and-test:
    jobs:
      - build-api-feed
